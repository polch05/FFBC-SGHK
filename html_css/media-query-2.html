<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            display: flex;
        }

        .column {
            width: 50%;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>Content goes here...</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>Content goes here...</p>
        </div>
    </div>
</body>
</html>
