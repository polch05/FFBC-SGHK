<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            padding: 50px;
            background-color: #f1f1f1;
            border: 2px solid black;
        }
        
        @media screen and (min-width: 769px) {
            section {
                padding: 100px;
            }
        }
    </style>
</head>
<body>
    <section>
        <h2>Media Queries Example</h2>
        <p>This webpage demonstrates the use of media queries to change styles based on screen sizes.</p>
    </section>
</body>
</html>
