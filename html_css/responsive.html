<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333333;
        padding: 20px;
      }

      h1 {
        color: white;
        margin: 0;
      }

      section {
        padding: 50px;
        background-color: #f1f1f1;
      }

      footer {
        background-color: #333333;
        padding: 10px;
        text-align: center;
      }

      footer p {
        color: white;
        font-size: 12px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Design Example</h1>
    </header>
    <section>
      <h2>Content Section</h2>
      <p>This is an example of a responsive web page</p>
    </section>
    <footer>
      <p>&copy; 2023 Responsive Design Example. All rights reserved.</p>
    </footer>
  </body>
</html>
