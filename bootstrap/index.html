<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout and Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        .container {
            border: 1px solid blue;
        }

        .row {
            border: 1px solid green;
            margin: 5px;
        }

        .col-sm-6,
        .col-1,
        .col {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- Multiple Breakpoints -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4"> Content 1</div>
            <div class="col-sm-6 col-md-4"> Content 2</div>
            <div class="col-sm-6 col-md-4"> Content 3</div>
        </div>
    </div>

    <!-- col-* - fixed width; more specific -->
    <div class="container">
        <div class="row">
            <div class="col-1">
                Col 1
            </div>
            <div class="col-1">
                Col 2
            </div>
            <div class="col-1">
                Col 3
            </div>
            <div class="col-1">
                Col 4
            </div>
            <div class="col-1">
                Col 5
            </div>
            <div class="col-1">
                Col 6
            </div>
            <div class="col-1">
                Col 7
            </div>
            <div class="col-1">
                Col 8
            </div>
            <div class="col-1">
                Col 9
            </div>
            <div class="col-1">
                Col 10
            </div>
            <div class="col-1">
                Col 11
            </div>
            <div class="col-1">
                Col 12
            </div>
            <div class="col-1">
                Col 13
            </div>
        </div>
    </div>

    <!-- Col - flexiible & responsive; takes full width available within its parent container -->
    <div class="container">
        <div class="row">

            <div class="col"> Col 1 </div>

            <div class="col">
                Col 2
            </div>

            <div class="col">
                Col 3
            </div>
            <div class="col">
                Col 4
            </div>
            <div class="col">
                Col 5
            </div>
            <div class="col">
                Col 6
            </div>
            <div class="col">
                Col 7
            </div>
            <div class="col">
                Col 8
            </div>
            <div class="col">
                Col 9
            </div>
            <div class="col">
                Col 10
            </div>
            <div class="col">
                Col 11
            </div>
            <div class="col">
                Col 12
            </div>
            <div class="col">
                Col 13
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
